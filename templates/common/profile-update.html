{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container-fluid">
        <div class="d-sm-flexalign-item-center justify-content-between mb-4 mt-4">
            <h1 class="h3 mb-0 text-gray-800">Update Profile</h1>
        </div>
        <div class="card o-hidden border-0 shadow-lg my-s">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <div class="p-3" >
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Update Your Profile!</h1>
                            </div>
                            <form method="POST" enctype="multipart/form-data">
                              {% csrf_token %}
                              {{ user_form.as_p }}
                              {{ profile_form.as_p }}
                              <button type="submit" class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect">Save changes</button>
                            </form> 
                            <hr>
                            <div class="text-center">
                                <a class="small " href="{% url 'dashboard' %}">Back</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>


{% endblock content %}
