{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Log In</title>

  <!-- Custom fonts for this template-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>
<body class="bg-gradient-secondary">




{% block content %} 
<div class="container">
        
         <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
                <h2>Login</h2>
                <!-- Nested Row within Card Body -->
                <div class="row">
                <div class="col-lg-6 d-none d-lg-block">
                    <img src="{% static 'img/django-crm-home.png' %}" class="rounded" alt="Cinque Terre">
                </div>
                    <form method="post" class="text-center" style="color: #757575;">
                        {% csrf_token %}
                        <div class="md-form">
                        {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect">Login</button>
                    </form>
                </div>
            </div>
        <div>
            <a class="nav-link" href="{% url 'HomeView' %}">
            <i class="fas fa-fw fa-user"></i>
            <span>Go to main memu</span></a>
        </div>
    </div>
{% endblock content %}
</body>

</html>
